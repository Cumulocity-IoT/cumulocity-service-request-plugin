<c8y-title>{{ device?.name }}</c8y-title>
<c8y-breadcrumb></c8y-breadcrumb>

<c8y-action-bar-item [placement]="'right'">
  <button
    class="btn btn-link"
    (click)="openServiceRequestModal()"
  >
    <i c8yIcon="plus-circle" class="m-r-4"></i>{{ 'Create service request' | translate }}
  </button>
</c8y-action-bar-item>

  <c8y-widgets-dashboard
    [context]="device"
    [widgets]="widgets"
    [settings]="{
      isLoading: false,
      isDisabled: true,
      canDelete: false,
      translateWidgetTitle: false,
      allowFullscreen: true
    }"
  ></c8y-widgets-dashboard>
